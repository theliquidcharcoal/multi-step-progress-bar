<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multi Step Progress Bar">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <title>Multi Step Progress Bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="step-wizard">
    <ul class="step-wizard-list">
      <li class="step-wizard-item">
        <span class="progress-count">1</span>
        <span class="progress-label">Step 1</span>
      </li>
      <li class="step-wizard-item">
        <span class="progress-count">2</span>
        <span class="progress-label">Step 2</span>
      </li>
      <li class="step-wizard-item current-item">
        <span class="progress-count">3</span>
        <span class="progress-label">Step 3</span>
      </li>
      <li class="step-wizard-item">
        <span class="progress-count">4</span>
        <span class="progress-label">Step 4</span>
      </li>
    </ul>
  </section>
</body>

</html>
